{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I.L.D.</title>
    <link rel="stylesheet" href="{% static 'handover/css/bootstrap.min.css' %}" />
    <!-- <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" /> -->
    <link rel="shortcut icon" href="{% static 'handover/images/favicon.png' %}" type="image/png" />
    <script src="{% static 'handover/js/jquery.min.js' %}"></script>
    <script src="{% static 'handover/js/popper.min.js' %}"></script>
    <script src="{% static 'handover/js/bootstrap.min.js' %}"></script>
    <style>
        a.navbar-brand>img {
            width: 30px;
            height: 30px;
        }
        input[type='search']::placeholder {
            font-size: 10px;
        }
    </style>
    {% block styles %}{% endblock styles %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'handover/images/favicon.png' %}" width="30" height="30" class="d-inline-block align-top">
            I.L.D.
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
            <div class="navbar-nav align-items-md-center">
                {% block navbar %}{% endblock navbar %}
            </div>
        </div>
    </nav>

    <!--Body-->
    {% block body%}{% endblock body %}
<footer class="text-center">
    <hr/>
    <div id="sendFeedbackDiv" style="display: none">
            <form id="sendFeedbackForm" method="POST" action='{% url "Handover:send_feedback" %}'>
                {% csrf_token %}
                <div class="form-group offset-md-4 col-md-4 row">
                    <label for="sendfeedbackto" class="col-md-2 col-form-label">To: </label>
                    <input class="form-control col-md-10" value="umteappdev@gmail.com" disabled />
                </div>
                <div class="form-group offset-md-4 col-md-4">
                    <textarea class="form-control" name="feedbackcontent" rows="5">
Usability: /5 stars
Look and Feel: /5 stars

Any suggestions?

                    </textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Feedback" class="btn btn-primary" />
                </div>
            </form>
        </div>
    <label>Your feedback is important to us.</label>
    <button type="button" id="sendFeedbackButton" class="btn btn-primary" onclick="$('#sendFeedbackDiv').fadeToggle();">Send Love &lt;3</button>
</footer>
<br/>
    {% block scripts %}{% endblock scripts %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
